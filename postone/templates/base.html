{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.css" %}">   
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-combined.min.css" %}">

    <link rel="stylesheet" type="text/css" href="{% static "css/brands-carousel.css" %}">

    <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-image-gallery.min.css" %}">

</head>





<body>
<div class="wrapper">

    {% block header %}
            {% include "header.html" %}
    {% endblock %}
    
     <div class="container" style="margin-top: 40px;">
        {% block content %}{% endblock %}
     </div>



</div>



  {% block footer %}
        {% include "footer.html" %}
    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>


    {% block js_scripts %}{% endblock %}




</body>
</html>
